<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company signUp</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="shortcut icon" href="/Images/Home-page-image.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="signup-Container">
            <h2>Company Sign Up</h2>
            <p>It is essential to be in the company residence while registering.</p>

            <form action="" id="form">
<label for="companyName">Company Name</label>
<input type="text" id="companyName" name="companyName"  placeholder="Enter Company's Name" value="" required>
<label for="companyEmail">Company's Email Address</label>
<input type="email" id="companyEmail" name ="companyEmail" value="" placeholder="Enter Company's Email Address" required>
<label for="password">Password</label>
<input type="password" id="companyPassword" name ="companyPassword" value="" placeholder="Enter password" required>
<div id="termsOfService"><input type="checkbox" name="checkbox" id="checkbox">
     <p>  By Signing Up,  you  agree to the 
        <strong> CLOCKIN Terms Of Service and Privacy Policy</strong></p>
    </div>

<button type="submit" id="continue">Continue</button>
<p>Already have an account? <em>Log In</em></p>
            </form>
        </div>
    </main>
  


    <script src="signUp.js"></script>
</body>
</html>
