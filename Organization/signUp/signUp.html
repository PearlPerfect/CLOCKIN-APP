<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company signUp</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="shortcut icon" href="/Images/Home-page-image.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="signup-Container">
            <h2>Company Sign Up</h2>
            <p>It is essential to be in the company residence while registering.</p>

            <form action="">
<label for="companyName">Company Name</label>
<input type="text" id="companyName" name="companyName"  placeholder="Enter Company's Name" value="">
<label for="companyEmail">Company's Email Address</label>
<input type="email" id="companyEmail" name ="companyEmail" value="" placeholder="Enter Company's Email Address">
<label for="password">Password</label>
<input type="password" id="companyPassword" name ="companyPassword" value="" placeholder="Enter password">
<button type="button">Continue</button>
            </form>
        </div>
    </main>
  


    <script src="signUp.js"></script>
</body>
</html>
