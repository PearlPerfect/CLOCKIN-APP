<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attendance.css">
    <script src="https://kit.fontawesome.com/4e2a85ff85.js" crossorigin="anonymous"></script>

    <title>Organization Attendance</title>
</head>
<body>
    <div class="container">
        <div class="attendance">
            <h1>Time and Attendance</h1>
            <div class="icon">
                <i class="fa-solid fa-bell" id="bell"></i>
                <i class="fa-solid fa-user" id=""></i>
            </div>  

        </div>
        <div class="time">
            <h3 id="Time">Time period: 1st August - 31st August </h3>
        </div>
        <div class="date">
            <div class="Date">
                <h3>Date</h3>
                <p class="eachDay">2nd August</p>
                <p class="eachDay">2nd August</p>
                <p class="eachDay">2nd August</p>
                <p class="eachDay">2nd August</p>
                <p class="eachDay">2nd August</p>
            </div>
            <div class="Name"> 
                <h3>Name</h3>
                <p class="eachName">Gold Nse</p>
                <!-- <p class="eachName">Riches. D.</p>
                <p class="eachName">Riches. D.</p>
                <p class="eachName">Riches. D.</p>
                <p class="eachName">Riches. D.</p> -->
            </div>
            <div class="Clock-In">
                <h3>Clock-In</h3>
                <p class="clockInTime">11:00AM</p>
                <p class="clockInTime">11:05AM</p>
                <p class="clockInTime">11:05AM</p>
                <p class="clockInTime">11:05AM</p>
                <p class="clockInTime">11:05AM</p>
            </div>
            <div id="clock-out">
                <h3>Clock-Out</h3>
                <p class="p">05:30AM</p>
                <p class="p">05:30AM</p>
                <p class="p">05:30AM</p>
                <p class="p">05:30AM</p>
                <p class="p">05:30AM</p>
                
            </div>

        </div>
    </div>
   

  <script src="./attendance.js"></script>  
</body>
</html>
