<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <script src="https://kit.fontawesome.com/4e2a85ff85.js" crossorigin="anonymous"></script>
    <title>SignIn</title>
    <link rel="shortcut icon" href="/Images/Home-page-image.png" type="image/x-icon">
    <title>SignIn</title>
</head>
<body>
    <main>
        <div id="signup-Container">
            <h2>Log In</h2>
            <p>Log into your user dashboard</p>
            <form action="" id="form">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email" value="" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="" placeholder="Enter password" required>
                <label for="companyId">Company ID</label>
                <input type="text, number" id="companyId" name="companyId" value="" placeholder="Input 5 digit code">
                <p class="Forgotten">Forgotten password</p>
                <div class="spin">
                    <div id="loading-spinner" class="spinner"></div>
                    <button type="submit" id="continue">Login</button>
                </div>
            </form>
            <h3 class="hr-lines">or continue with</h3>
            <div class="media">
                <i class="fa-brands fa-google" style="color: #0f0f10;"></i>
                <i class="fa-brands fa-facebook" style="color: #0e27e1;"></i>

            </div>  
        </div>


        <!-- <button >Show Loading Spinner</button> -->


    </main>
    <script src="./signIn.js"></script>
</body>
</html>
