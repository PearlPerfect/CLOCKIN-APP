<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/Home-page-image.png" type="image/x-icon">
    <link rel="stylesheet" href="signUp.css">
    <title>SignUp</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h2>Sign Up</h2>
            <p>Sign Into your User dashboard</p>
            <form action="#">
              <div class="input-box">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Enter Your Name" required>
              </div>
              <div class="input-box">
                <label for="useremail">Email</label>
                <input type="text" placeholder="Enter Email" required>
              </div>
              <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
              </div>
              <div class="input-box">
                <label for="companyID">Company ID</label>
                <input type="text" id="companyID" placeholder="Input 5 digit code" required>
              </div>
              <div class="policy">
                <input type="checkbox">
                <h3>By Signing Up,  you  agree to the <span>CLOCKIN Terms Of Service and Privacy Policy</span></h3>
              </div>
              <div class="input-box button">
                <input type="Submit" value="Sign Up">
              </div>
              <div class="text">
                <h3>Already have an account? <a href="/User/signIn/signIn.html">Log In</a></h3>
              </div>
            </form>
          </div>
    </main>

    <script src="./signUp.js"></script>
</body>
</html>
