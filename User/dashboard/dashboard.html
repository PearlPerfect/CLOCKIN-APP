<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="/Images/Home-page-image.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c09dcece3c.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>User dashboard</title>
</head>
<body>
    <main>
        <div class="userdashboard">
            <div class="user-header">
                <div class="user-heading">
                    <h2>Welcome!!!</h2>
                    <p id="user-date"></p>
                </div>
                <div class="user-icons">
                    <i class="fa-regular fa-bell"></i>
                    <img src="/Images/profile icon.png" alt="profile-image" class="user-profile-img">
                </div>
            </div>
            <div class="usercontents">
                <div class="user-content">
                    <div class="user-content1">
                        <div class="fa-solid fa-right-to-bracket" id="signInBtn"></div>
                        <p>Time In</p>
                    </div>
                    <p class="content1-time" id="time-in">00:00:00</p>
                </div>
                <div class="user-content">
                    <div class="user-content2">
                        <div class="fa-solid fa-arrow-right-from-bracket" id="signOutBtn"></div>
                        <p>Time Out</p>
                    </div>
                    <p class="content1-time" id="time-out">00:00:00</p>
                </div>
                <div class="user-content">
                    <p id="checkin-details">Number of Sign In this week</p>
                    <span id="checkin-count">0</span>
                </div>
                <div class="user-content">
                    <p id="checkout-details">Number of Sign Out this week</p>
                    <span id="checkout-count">0</span> 
                </div>
            </div>
            <div class="user-activities">
                <h3>Recent Activity</h3>
                <div class="activity-details">
                    <p>See more</p>
                    <div class="fa-solid fa-angle-down" id = "toggle"></div>
                    <div class="fa-solid fa-angle-up" id="toggle-up"></div>
                </div>
            </div>
            <div id="user-time-deatils">

            </div>
            <div class="user-footer">
                <div class="user-profile">
                    <i class="fa-regular fa-user"></i>
                    <p>User</p>
                </div>
                <div class="log-out">
                    <i class='bx bx-log-out-circle' id="logout"></i>
                    <p>Log Out</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./dashboard.js"></script>
    <script src="./trail.js"></script>
</body>
</html>
