<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="/Images/Home-page-image.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c09dcece3c.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>User dashboard</title>
</head>
<body>
    <main>
        <div class="userdashboard">
            <div class="user-header">
                <div class="user-heading">
                    <h2>Welcome!!!</h2>
                    <p>27 Aug,2023</p>
                </div>
                <div class="user-icons">
                    <i class="fa-regular fa-bell"></i>
                    <img src="/Images/profile icon.png" alt="profile-image" class="user-profile-img">
                </div>
            </div>
            <div class="usercontents">
                <div class="user-content">
                    <div class="user-content1">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <p>Time In</p>
                    </div>
                    <p id="content1-time">10:30 am</p>
                </div>
                <div class="user-content">
                    <div class="user-content2">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Time Out</p>
                    </div>
                    <p id="content1-time">05:30 pm</p>
                </div>
                <div class="user-content">
                    <p id="checkin-details">Number of Sign In this week</p>
                    <span id="checkin-count">4</span>
                </div>
                <div class="user-content">
                    <p id="checkout-details">Number of Sign Out this week</p>
                    <span id="checkout-count">4</span> 
                </div>
            </div>
            <div class="user-activities">
                <h3>Recent Activity</h3>
                <div class="activity-details">
                    <p>See more</p>
                    <i class="fa-solid fa-angle-up"></i>
                </div>
            </div>
            <div class="user-footer">
                <div class="dashboard">
                    <i class='bx bxs-dashboard'></i>
                    <p>Dashboard</p>
                </div>
                <div class="user-profile">
                    <i class="fa-regular fa-user"></i>
                    <p>User</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
